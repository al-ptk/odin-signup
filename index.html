<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/meyersreset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <img src="./images/jonathan-ansel-moy-de-vitry-fN_hPB1Vaek-unsplash.jpg" alt="A lighthouse on a hill" class="background-image">
    <div class="tranparent-card">
        <div class="hero-intro">
            <h1 class="hero-title">Some Text Here</h1>
            <p class="hero-description">
                Some extra text, taking about the things
                and stuff, reaaally padding the space. But
                three lines should suffice.
            </p>
        </div>
        <div class="modal-card">
            <button class="active">Sign up</button>
            <button class="inactive">Sign in</button>
            <form class="user-account" id="sign-in">
                <label for="user-name">User Name</label>
                <input type="text" id="user-name">
                <label for="email">E-mail</label>
                <input type="email" id="email">
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="password-confirmation">Confirm Password</label>
                <input type="password" id="password-confirmation">
                <button type="submit">GET STARTED</button>
            </form>
        </div>
    </div>
</body>
</html>
